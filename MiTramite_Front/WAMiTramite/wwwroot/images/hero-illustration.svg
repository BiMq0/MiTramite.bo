<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CE1126;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FFD100;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#007A33;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="500" height="400" fill="url(#bgGradient)"/>
  
  <!-- Nubes decorativas -->
  <ellipse cx="80" cy="60" rx="25" ry="15" fill="white" opacity="0.7"/>
  <ellipse cx="95" cy="55" rx="30" ry="18" fill="white" opacity="0.7"/>
  <ellipse cx="110" cy="60" rx="20" ry="12" fill="white" opacity="0.7"/>
  
  <ellipse cx="380" cy="80" rx="20" ry="12" fill="white" opacity="0.5"/>
  <ellipse cx="395" cy="75" rx="25" ry="15" fill="white" opacity="0.5"/>
  
  <!-- Edificio gubernamental central -->
  <rect x="180" y="180" width="140" height="120" fill="url(#buildingGradient)" rx="5"/>
  
  <!-- Columnas -->
  <rect x="195" y="180" width="12" height="120" fill="#4a5568"/>
  <rect x="220" y="180" width="12" height="120" fill="#4a5568"/>
  <rect x="245" y="180" width="12" height="120" fill="#4a5568"/>
  <rect x="270" y="180" width="12" height="120" fill="#4a5568"/>
  <rect x="295" y="180" width="12" height="120" fill="#4a5568"/>
  
  <!-- Escalones -->
  <rect x="170" y="290" width="160" height="10" fill="#2d3748"/>
  <rect x="165" y="300" width="170" height="8" fill="#2d3748"/>
  
  <!-- Techo triangular -->
  <polygon points="180,180 250,140 320,180" fill="#1a365d"/>
  
  <!-- Bandera boliviana -->
  <rect x="240" y="120" width="4" height="60" fill="#8b4513"/>
  <rect x="248" y="125" width="30" height="20" fill="url(#flagGradient)" rx="2"/>
  
  <!-- Ventanas -->
  <rect x="200" y="200" width="15" height="20" fill="#3182ce" opacity="0.8"/>
  <rect x="230" y="200" width="15" height="20" fill="#3182ce" opacity="0.8"/>
  <rect x="260" y="200" width="15" height="20" fill="#3182ce" opacity="0.8"/>
  <rect x="290" y="200" width="15" height="20" fill="#3182ce" opacity="0.8"/>
  
  <rect x="200" y="240" width="15" height="20" fill="#3182ce" opacity="0.8"/>
  <rect x="230" y="240" width="15" height="20" fill="#3182ce" opacity="0.8"/>
  <rect x="260" y="240" width="15" height="20" fill="#3182ce" opacity="0.8"/>
  <rect x="290" y="240" width="15" height="20" fill="#3182ce" opacity="0.8"/>
  
  <!-- Puerta principal -->
  <rect x="235" y="260" width="30" height="40" fill="#1a365d" rx="15"/>
  <circle cx="255" cy="275" r="2" fill="#FFD100"/>
  
  <!-- Personas (iconos simples) -->
  <circle cx="120" cy="280" r="8" fill="#4a5568"/>
  <rect x="116" y="288" width="8" height="20" fill="#4a5568" rx="4"/>
  
  <circle cx="380" cy="290" r="8" fill="#4a5568"/>
  <rect x="376" y="298" width="8" height="20" fill="#4a5568" rx="4"/>
  
  <!-- Documentos flotantes (representando digitalización) -->
  <rect x="80" y="150" width="25" height="30" fill="white" stroke="#4a5568" stroke-width="1" rx="2"/>
  <line x1="85" y1="160" x2="100" y2="160" stroke="#4a5568" stroke-width="1"/>
  <line x1="85" y1="165" x2="95" y2="165" stroke="#4a5568" stroke-width="1"/>
  <line x1="85" y1="170" x2="100" y2="170" stroke="#4a5568" stroke-width="1"/>
  
  <rect x="390" y="160" width="25" height="30" fill="white" stroke="#4a5568" stroke-width="1" rx="2"/>
  <line x1="395" y1="170" x2="410" y2="170" stroke="#4a5568" stroke-width="1"/>
  <line x1="395" y1="175" x2="405" y2="175" stroke="#4a5568" stroke-width="1"/>
  <line x1="395" y1="180" x2="410" y2="180" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Iconos de conectividad -->
  <circle cx="150" cy="120" r="3" fill="#38a169"/>
  <circle cx="160" cy="115" r="2" fill="#38a169"/>
  <circle cx="170" cy="125" r="2" fill="#38a169"/>
  <line x1="150" y1="120" x2="160" y2="115" stroke="#38a169" stroke-width="1"/>
  <line x1="160" y1="115" x2="170" y2="125" stroke="#38a169" stroke-width="1"/>
  
  <circle cx="350" cy="130" r="3" fill="#38a169"/>
  <circle cx="340" cy="125" r="2" fill="#38a169"/>
  <circle cx="330" cy="135" r="2" fill="#38a169"/>
  <line x1="350" y1="130" x2="340" y2="125" stroke="#38a169" stroke-width="1"/>
  <line x1="340" y1="125" x2="330" y2="135" stroke="#38a169" stroke-width="1"/>
  
  <!-- Texto decorativo -->
  <text x="250" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
    Gobierno Digital
  </text>
  <text x="250" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    Trámites Modernos • Transparentes • Seguros
  </text>
</svg>
